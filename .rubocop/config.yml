AllCops:
  RubyInterpreters:
    - ruby
    - rake
  Exclude:
    - "node_modules/**/*"
    - "vendor/**/*"
    - ".git/**/*"
    - "tmp/**/*"
    - "bin/**/*"
  # Default formatter will be used if no `-f/--format` option is given.
  DefaultFormatter: progress
  # Cop names are displayed in offense messages by default. Change behavior
  # by overriding DisplayCopNames, or by giving the `--no-display-cop-names`
  # option.
  DisplayCopNames: true
  # Style guide URLs are not displayed in offense messages by default. Change
  # behavior by overriding `DisplayStyleGuide`, or by giving the
  # `-S/--display-style-guide` option.
  DisplayStyleGuide: true
  # When specifying style guide URLs, any paths and/or fragments will be
  # evaluated relative to the base URL.
  StyleGuideBaseURL: https://github.com/rubocop-hq/ruby-style-guide
  # Extra details are not displayed in offense messages by default. Change
  # behavior by overriding ExtraDetails, or by giving the
  # `-E/--extra-details` option.
  ExtraDetails: true
  # Additional cops that do not reference a style guide rule may be enabled by
  # default. Change behavior by overriding `StyleGuideCopsOnly`, or by giving
  # the `--only-guide-cops` option.
  StyleGuideCopsOnly: false
  # All cops except the ones in disabled.yml are enabled by default. Change
  # this behavior by overriding either `DisabledByDefault` or `EnabledByDefault`.
  # When `DisabledByDefault` is `true`, all cops in the default configuration
  # are disabled, and only cops in user configuration are enabled. This makes
  # cops opt-in instead of opt-out. Note that when `DisabledByDefault` is `true`,
  # cops in user configuration will be enabled even if they don't set the
  # Enabled parameter.
  # When `EnabledByDefault` is `true`, all cops, even those in disabled.yml,
  # are enabled by default.  Cops can still be disabled in user configuration.
  # Note that it is invalid to set both EnabledByDefault and DisabledByDefault
  # to true in the same configuration.
  EnabledByDefault: false
  DisabledByDefault: false
  # Enables the result cache if `true`. Can be overridden by the `--cache` command
  # line option.
  UseCache: true
  # Threshold for how many files can be stored in the result cache before some
  # of the files are automatically removed.
  MaxFilesInCache: 20000
  # The cache will be stored in "rubocop_cache" under this directory. If
  # CacheRootDirectory is ~ (nil), which it is by default, the root will be
  # taken from the environment variable `$XDG_CACHE_HOME` if it is set, or if
  # `$XDG_CACHE_HOME` is not set, it will be `$HOME/.cache/`.
  CacheRootDirectory:
  # It is possible for a malicious user to know the location of RuboCop's cache
  # directory by looking at CacheRootDirectory, and create a symlink in its
  # place that could cause RuboCop to overwrite unintended files, or read
  # malicious input. If you are certain that your cache location is secure from
  # this kind of attack, and wish to use a symlinked cache location, set this
  # value to "true".
  AllowSymlinksInCacheRootDirectory: false
  # What MRI version of the Ruby interpreter is the inspected code intended to
  # run on? (If there is more than one, set this to the lowest version.)
  # If a value is specified for TargetRubyVersion then it is used. Acceptable
  # values are specificed as a float (i.e. 2.5); the teeny version of Ruby
  # should not be included. If the project specifies a Ruby version in the
  # .ruby-version file, Gemfile or gems.rb file, RuboCop will try to determine
  # the desired version of Ruby by inspecting the .ruby-version file first,
  # followed by the Gemfile.lock or gems.locked file. (Although the Ruby version
  # is specified in the Gemfile or gems.rb file, RuboCop reads the final value
  # from the lock file.) If the Ruby version is still unresolved, RuboCop will
  # use the oldest officially supported Ruby version (currently Ruby 2.1).
  TargetRubyVersion:
  # What version of Rails is the inspected code using?  If a value is specified
  # for TargetRailsVersion then it is used.  Acceptable values are specificed
  # as a float (i.e. 5.1); the patch version of Rails should not be included.
  # If TargetRailsVersion is not set, RuboCop will parse the Gemfile.lock or
  # gems.locked file to find the version of Rails that has been bound to the
  # application.  If neither of those files exist, RuboCop will use Rails 5.0
  # as the default.
  TargetRailsVersion:
Layout/AccessModifierIndentation:
  EnforcedStyle: indent
  SupportedStyles:
    - outdent
    - indent
  IndentationWidth:
  Description: Check indentation of private/protected visibility modifiers.
  StyleGuide: "#indent-public-private-protected"
  Enabled: false
Layout/AlignHash:
  EnforcedHashRocketStyle: key
  SupportedHashRocketStyles:
    - key
    - separator
    - table
  EnforcedColonStyle: key
  SupportedColonStyles:
    - key
    - separator
    - table
  EnforcedLastArgumentHashStyle: always_inspect
  SupportedLastArgumentHashStyles:
    - always_inspect
    - always_ignore
    - ignore_implicit
    - ignore_explicit
  Description: Align the elements of a hash literal if they span more than one line.
  Enabled: true
Layout/AlignParameters:
  EnforcedStyle: with_first_parameter
  SupportedStyles:
    - with_first_parameter
    - with_fixed_indentation
  IndentationWidth:
  Description: Align the parameters of a method call if they span more than one line.
  StyleGuide: "#no-double-indent"
  Enabled: true
Layout/BlockAlignment:
  EnforcedStyleAlignWith: either
  SupportedStylesAlignWith:
    - either
    - start_of_block
    - start_of_line
  Description: Align block ends correctly.
  Enabled: true
Layout/CaseIndentation:
  EnforcedStyle: case
  SupportedStyles:
    - case
    - end
  IndentOneStep: false
  IndentationWidth:
  Description: Indentation of when in a case/when/[else/]end.
  StyleGuide: "#indent-when-to-case"
  Enabled: true
Layout/DefEndAlignment:
  EnforcedStyleAlignWith: start_of_line
  SupportedStylesAlignWith:
    - start_of_line
    - def
  AutoCorrect: false
  Severity: warning
  Description: Align ends corresponding to defs correctly.
  Enabled: true
Layout/DotPosition:
  EnforcedStyle: trailing
  SupportedStyles:
    - leading
    - trailing
  Description: Checks the position of the dot in multi-line method calls.
  StyleGuide: "#consistent-multi-line-chains"
  Enabled: true
Layout/EmptyComment:
  AllowBorderComment: true
  AllowMarginComment: true
  Description: Checks empty comment.
  Enabled: true
Layout/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: false
  NumberOfEmptyLines: 1
  Description: Use empty lines between defs.
  StyleGuide: "#empty-lines-between-methods"
  Enabled: true
Layout/EmptyLinesAroundBlockBody:
  EnforcedStyle: no_empty_lines
  SupportedStyles:
    - empty_lines
    - no_empty_lines
  Description: Keeps track of empty lines around block bodies.
  StyleGuide: "#empty-lines-around-bodies"
  Enabled: true
Layout/EmptyLinesAroundClassBody:
  EnforcedStyle: no_empty_lines
  SupportedStyles:
    - empty_lines
    - empty_lines_except_namespace
    - empty_lines_special
    - no_empty_lines
    - beginning_only
    - ending_only
  Description: Keeps track of empty lines around class bodies.
  StyleGuide: "#empty-lines-around-bodies"
  Enabled: true
Layout/EmptyLinesAroundModuleBody:
  EnforcedStyle: no_empty_lines
  SupportedStyles:
    - empty_lines
    - empty_lines_except_namespace
    - empty_lines_special
    - no_empty_lines
  Description: Keeps track of empty lines around module bodies.
  StyleGuide: "#empty-lines-around-bodies"
  Enabled: true
Layout/EndAlignment:
  EnforcedStyleAlignWith: keyword
  SupportedStylesAlignWith:
    - keyword
    - variable
    - start_of_line
  AutoCorrect: false
  Severity: warning
  Description: Align ends correctly.
  Enabled: true
Layout/EndOfLine:
  EnforcedStyle: native
  SupportedStyles:
    - native
    - lf
    - crlf
  Description: Use Unix-style line endings.
  StyleGuide: "#crlf"
  Enabled: true
Layout/ExtraSpacing:
  AllowForAlignment: true
  ForceEqualSignAlignment: false
  Description: Do not use unnecessary spacing.
  Enabled: true
Layout/FirstParameterIndentation:
  EnforcedStyle: special_for_inner_method_call_in_parentheses
  SupportedStyles:
    - consistent
    - consistent_relative_to_receiver
    - special_for_inner_method_call
    - special_for_inner_method_call_in_parentheses
  IndentationWidth:
  Description: Checks the indentation of the first parameter in a method call.
  Enabled: true
Layout/IndentationConsistency:
  EnforcedStyle: normal
  SupportedStyles:
    - normal
    - rails
  Description: Keep indentation straight.
  StyleGuide: "#spaces-indentation"
  Enabled: true
Layout/IndentationWidth:
  Width: 2
  IgnoredPatterns: []
  Description: Use 2 spaces for indentation.
  StyleGuide: "#spaces-indentation"
  Enabled: true
Layout/IndentArray:
  EnforcedStyle: consistent
  SupportedStyles:
    - special_inside_parentheses
    - consistent
    - align_brackets
  IndentationWidth:
  Description: Checks the indentation of the first element in an array literal.
  Enabled: true
Layout/IndentAssignment:
  IndentationWidth:
  Description: Checks the indentation of the first line of the right-hand-side of
    a multi-line assignment.
  Enabled: true
Layout/IndentHash:
  EnforcedStyle: consistent
  SupportedStyles:
    - special_inside_parentheses
    - consistent
    - align_braces
  IndentationWidth:
  Description: Checks the indentation of the first key in a hash literal.
  Enabled: true
Layout/IndentHeredoc:
  EnforcedStyle: auto_detection
  SupportedStyles:
    - auto_detection
    - squiggly
    - active_support
    - powerpack
    - unindent
  Description: This cops checks the indentation of the here document bodies.
  StyleGuide: "#squiggly-heredocs"
  Enabled: true
Layout/SpaceInLambdaLiteral:
  EnforcedStyle: require_space
  SupportedStyles:
    - require_no_space
    - require_space
  Description: Checks for spaces in lambda literals.
  Enabled: true
Layout/MultilineArrayBraceLayout:
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  Description: Checks that the closing brace in an array literal is either on the
    same line as the last array element, or a new line.
  Enabled: true
Layout/MultilineAssignmentLayout:
  SupportedTypes:
    - block
    - case
    - class
    - if
    - kwbegin
    - module
  EnforcedStyle: same_line
  SupportedStyles:
    - same_line
    - new_line
  Description: Check for a newline after the assignment operator in multi-line assignments.
  StyleGuide: "#indent-conditional-assignment"
  Enabled: true
Layout/MultilineHashBraceLayout:
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  Description: Checks that the closing brace in a hash literal is either on the same
    line as the last hash element, or a new line.
  Enabled: true
Layout/MultilineMethodCallBraceLayout:
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  Description: Checks that the closing brace in a method call is either on the same
    line as the last method argument, or a new line.
  Enabled: true
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: aligned
  SupportedStyles:
    - aligned
    - indented
    - indented_relative_to_receiver
  IndentationWidth:
  Description: Checks indentation of method calls with the dot operator that span
    more than one line.
  Enabled: true
Layout/MultilineMethodDefinitionBraceLayout:
  EnforcedStyle: symmetrical
  SupportedStyles:
    - symmetrical
    - new_line
    - same_line
  Description: Checks that the closing brace in a method definition is either on the
    same line as the last method parameter, or a new line.
  Enabled: true
Layout/MultilineOperationIndentation:
  EnforcedStyle: aligned
  SupportedStyles:
    - aligned
    - indented
  IndentationWidth:
  Description: Checks indentation of binary operations that span more than one line.
  Enabled: true
Layout/SpaceAroundBlockParameters:
  EnforcedStyleInsidePipes: no_space
  SupportedStylesInsidePipes:
    - space
    - no_space
  Description: Checks the spacing inside and after block parameters pipes.
  Enabled: true
Layout/SpaceAroundEqualsInParameterDefault:
  EnforcedStyle: space
  SupportedStyles:
    - space
    - no_space
  Description: Checks that the equals signs in parameter default assignments have
    or don't have surrounding space depending on configuration.
  StyleGuide: "#spaces-around-equals"
  Enabled: true
Layout/SpaceAroundOperators:
  AllowForAlignment: true
  Description: Use a single space around operators.
  StyleGuide: "#spaces-operators"
  Enabled: true
Layout/SpaceBeforeBlockBraces:
  EnforcedStyle: space
  SupportedStyles:
    - space
    - no_space
  EnforcedStyleForEmptyBraces: space
  SupportedStylesForEmptyBraces:
    - space
    - no_space
  Description: Checks that the left block brace has or doesn't have space before it.
  Enabled: true
Layout/SpaceBeforeFirstArg:
  AllowForAlignment: true
  Description: Checks that exactly one space is used between a method name and the
    first argument for method calls without parentheses.
  Enabled: true
Layout/SpaceInsideArrayLiteralBrackets:
  EnforcedStyle: no_space
  SupportedStyles:
    - no_space
    - compact
  EnforcedStyleForEmptyBrackets: no_space
  SupportedStylesForEmptyBrackets:
    - space
    - no_space
  Description: Checks the spacing inside array literal brackets.
  Enabled: true
Layout/SpaceInsideBlockBraces:
  EnforcedStyle: no_space
  SupportedStyles:
    - space
    - no_space
  EnforcedStyleForEmptyBraces: no_space
  SupportedStylesForEmptyBraces:
    - space
    - no_space
  SpaceBeforeBlockParameters: false
  Description: Checks that block braces have or don't have surrounding space. For
    blocks taking parameters, checks that the left brace has or doesn't have trailing
    space.
  Enabled: true
Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space
  SupportedStyles:
    - space
    - no_space
    - compact
  EnforcedStyleForEmptyBraces: no_space
  SupportedStylesForEmptyBraces:
    - space
    - no_space
  Description: Use spaces inside hash literal braces - or don't.
  StyleGuide: "#spaces-operators"
  Enabled: true
Layout/SpaceInsideParens:
  EnforcedStyle: no_space
  SupportedStyles:
    - space
    - no_space
  Description: No spaces after ( or before ).
  StyleGuide: "#spaces-braces"
  Enabled: true
Layout/SpaceInsideReferenceBrackets:
  EnforcedStyle: no_space
  SupportedStyles:
    - space
    - no_space
  EnforcedStyleForEmptyBrackets: no_space
  SupportedStylesForEmptyBrackets:
    - space
    - no_space
  Description: Checks the spacing inside referential brackets.
  Enabled: true
Layout/SpaceInsideStringInterpolation:
  EnforcedStyle: no_space
  SupportedStyles:
    - space
    - no_space
  Description: Checks for padding/surrounding spaces inside string interpolation.
  StyleGuide: "#string-interpolation"
  Enabled: true
Layout/ClassStructure:
  Categories:
    module_inclusion:
      - include
      - prepend
      - extend
  ExpectedOrder:
    - constants
    - module_inclusion
    - public_class_methods
    - private_class_methods
    - initializer
    - public_methods
    - protected_methods
    - private_methods
  Description: Enforces a configured order of definitions within a class body.
  StyleGuide: https://github.com/rubocop-hq/ruby-style-guide#consistent-classes
  Enabled: true
Layout/Tab:
  IndentationWidth:
  Description: No hard tabs.
  StyleGuide: "#spaces-indentation"
  Enabled: true
Layout/TrailingBlankLines:
  EnforcedStyle: final_newline
  SupportedStyles:
    - final_newline
    - final_blank_line
  Description: Checks trailing blank lines and final newline.
  StyleGuide: "#newline-eof"
  Enabled: true
Layout/TrailingWhitespace:
  AllowInHeredoc: false
  Description: Avoid trailing whitespace.
  StyleGuide: "#no-trailing-whitespace"
  Enabled: true
Naming/FileName:
  Exclude: []
  ExpectMatchingDefinition: false
  Regex:
  IgnoreExecutableScripts: true
  AllowedAcronyms:
    - CLI
    - DSL
    - ACL
    - API
    - ASCII
    - CPU
    - CSS
    - DNS
    - EOF
    - GUID
    - HTML
    - HTTP
    - HTTPS
    - ID
    - IP
    - JSON
    - LHS
    - QPS
    - RAM
    - RHS
    - RPC
    - SLA
    - SMTP
    - SQL
    - SSH
    - TCP
    - TLS
    - TTL
    - UDP
    - UI
    - UID
    - UUID
    - URI
    - URL
    - UTF8
    - VM
    - XML
    - XMPP
    - XSRF
    - XSS
  Description: Use snake_case for source file names.
  StyleGuide: "#snake-case-files"
  Enabled: true
Naming/HeredocDelimiterNaming:
  Blacklist:
    - !ruby/regexp /(^|\s)(EO[A-Z]{1}|END)(\s|$)/
  Description: Use descriptive heredoc delimiters.
  StyleGuide: "#heredoc-delimiters"
  Enabled: true
Naming/HeredocDelimiterCase:
  EnforcedStyle: uppercase
  SupportedStyles:
    - lowercase
    - uppercase
  Description: Use configured case for heredoc delimiters.
  StyleGuide: "#heredoc-delimiters"
  Enabled: true
Naming/MethodName:
  EnforcedStyle: snake_case
  SupportedStyles:
    - snake_case
    - camelCase
  Description: Use the configured style when naming methods.
  StyleGuide: "#snake-case-symbols-methods-vars"
  Enabled: true
Naming/PredicateName:
  NamePrefix:
    - is_
    - has_
    - have_
  NamePrefixBlacklist:
    - is_
    - has_
    - have_
  NameWhitelist:
    - is_a?
  MethodDefinitionMacros:
    - define_method
    - define_singleton_method
  Exclude:
    - spec/**/*
  Description: Check the names of predicate methods.
  StyleGuide: "#bool-methods-qmark"
  Enabled: true
Naming/UncommunicativeBlockParamName:
  MinNameLength: 1
  AllowNamesEndingInNumbers: true
  AllowedNames: []
  ForbiddenNames: []
  Description: Checks for block parameter names that contain capital letters, end
    in numbers, or do not meet a minimal length.
  Enabled: true
Naming/UncommunicativeMethodParamName:
  MinNameLength: 3
  AllowNamesEndingInNumbers: true
  AllowedNames:
    - io
    - id
    - to
    - by
    - 'on'
    - in
    - at
    - "_"
  ForbiddenNames: []
  Description: Checks for method parameter names that contain capital letters, end
    in numbers, or do not meet a minimal length.
  Enabled: true
Naming/VariableName:
  EnforcedStyle: snake_case
  SupportedStyles:
    - snake_case
    - camelCase
  Description: Use the configured style when naming variables.
  StyleGuide: "#snake-case-symbols-methods-vars"
  Enabled: true
Naming/VariableNumber:
  EnforcedStyle: normalcase
  SupportedStyles:
    - snake_case
    - normalcase
    - non_integer
  Description: Use the configured style when numbering variables.
  Enabled: true
Style/AccessModifierDeclarations:
  EnforcedStyle: inline
  SupportedStyles:
    - inline
    - group
  Description: Checks style of how access modifiers are used.
  Enabled: true
Style/Alias:
  EnforcedStyle: prefer_alias_method
  SupportedStyles:
    - prefer_alias
    - prefer_alias_method
  Description: Use alias instead of alias_method.
  StyleGuide: "#alias-method"
  Enabled: true
Style/AndOr:
  EnforcedStyle: conditionals
  SupportedStyles:
    - always
    - conditionals
  Description: Use &&/|| instead of and/or.
  StyleGuide: "#no-and-or-or"
  Enabled: true
Style/AsciiComments:
  AllowedChars: []
  Description: Use only ascii symbols in comments.
  StyleGuide: "#english-comments"
  Enabled: false
Style/BarePercentLiterals:
  EnforcedStyle: bare_percent
  SupportedStyles:
    - percent_q
    - bare_percent
  Description: Checks if usage of %() or %Q() matches configuration.
  StyleGuide: "#percent-q-shorthand"
  Enabled: true
Style/BlockDelimiters:
  EnforcedStyle: line_count_based
  SupportedStyles:
    - line_count_based
    - semantic
    - braces_for_chaining
  ProceduralMethods:
    - benchmark
    - bm
    - bmbm
    - create
    - each_with_object
    - measure
    - new
    - realtime
    - tap
    - with_object
  FunctionalMethods:
    - let
    - let!
    - subject
    - watch
  IgnoredMethods:
    - lambda
    - proc
    - it
  Description: Avoid using {...} for multi-line blocks (multiline chaining is always
    ugly). Prefer {...} over do...end for single-line blocks.
  StyleGuide: "#single-line-blocks"
  Enabled: true
Style/BracesAroundHashParameters:
  EnforcedStyle: no_braces
  SupportedStyles:
    - braces
    - no_braces
    - context_dependent
  Description: Enforce braces style around hash parameters.
  Enabled: true
Style/ClassAndModuleChildren:
  EnforcedStyle: nested
  SupportedStyles:
    - nested
    - compact
  Description: Checks style of children classes and modules.
  StyleGuide: "#namespace-definition"
  AutoCorrect: false
  Enabled: false
Style/ClassCheck:
  EnforcedStyle: is_a?
  SupportedStyles:
    - is_a?
    - kind_of?
  Description: Enforces consistent use of `Object#is_a?` or `Object#kind_of?`.
  Enabled: true
Style/CollectionMethods:
  PreferredMethods:
    collect: map
    collect!: map!
    inject: reduce
    detect: find
    find_all: select
  Description: Preferred collection methods.
  StyleGuide: "#map-find-select-reduce-size"
  Enabled: true
Style/CommandLiteral:
  EnforcedStyle: backticks
  SupportedStyles:
    - backticks
    - percent_x
    - mixed
  AllowInnerBackticks: false
  Description: Use `` or %x around command literals.
  StyleGuide: "#percent-x"
  Enabled: true
Style/CommentAnnotation:
  Keywords:
    - TODO
    - FIXME
    - OPTIMIZE
    - HACK
    - REVIEW
  Description: Checks formatting of special comments (TODO, FIXME, OPTIMIZE, HACK,
    REVIEW).
  StyleGuide: "#annotate-keywords"
  Enabled: true
Style/ConditionalAssignment:
  EnforcedStyle: assign_inside_condition
  SupportedStyles:
    - assign_to_condition
    - assign_inside_condition
  SingleLineConditionsOnly: true
  IncludeTernaryExpressions: true
  Description: Use the return value of `if` and `case` statements for assignment to
    a variable and variable comparison instead of assigning that variable inside of
    each branch.
  Enabled: true
Style/Copyright:
  Notice: "^Copyright (\\(c\\) )?2[0-9]{3} .+"
  AutocorrectNotice: ''
  Description: Include a copyright notice in each file before any code.
  Enabled: false
Style/DocumentationMethod:
  RequireForNonPublicMethods: false
  Description: Public methods.
  Enabled: false
  Exclude:
    - spec/**/*
    - test/**/*
Style/EmptyElse:
  EnforcedStyle: both
  SupportedStyles:
    - empty
    - nil
    - both
  Description: Avoid empty else-clauses.
  Enabled: true
Style/EmptyMethod:
  EnforcedStyle: compact
  SupportedStyles:
    - compact
    - expanded
  Description: Checks the formatting of empty method definitions.
  StyleGuide: "#no-single-line-methods"
  Enabled: true
Style/For:
  EnforcedStyle: each
  SupportedStyles:
    - each
    - for
  Description: Checks use of for or each in multiline loops.
  StyleGuide: "#no-for-loops"
  Enabled: true
Style/FormatString:
  EnforcedStyle: format
  SupportedStyles:
    - format
    - sprintf
    - percent
  Description: Enforce the use of Kernel#sprintf, Kernel#format or String#%.
  StyleGuide: "#sprintf"
  Enabled: true
Style/FormatStringToken:
  EnforcedStyle: annotated
  SupportedStyles:
    - annotated
    - template
    - unannotated
  Description: Use a consistent style for format string tokens.
  Enabled: true
Style/FrozenStringLiteralComment:
  EnforcedStyle: never
  SupportedStyles:
    - when_needed
    - always
    - never
  Description: Add the frozen_string_literal comment to the top of files to help transition
    from Ruby 2.3.0 to Ruby 3.0.
  Enabled: true
Style/GlobalVars:
  AllowedVariables: []
  Description: Do not introduce global variables.
  StyleGuide: "#instance-vars"
  Reference: http://www.zenspider.com/Languages/Ruby/QuickRef.html
  Enabled: true
Style/GuardClause:
  MinBodyLength: 1
  Description: Check for conditionals that can be replaced with guard clauses
  StyleGuide: "#no-nested-conditionals"
  Enabled: true
Style/HashSyntax:
  EnforcedStyle: hash_rockets
  SupportedStyles:
    - ruby19
    - hash_rockets
    - no_mixed_keys
    - ruby19_no_mixed_keys
  UseHashRocketsWithSymbolValues: false
  PreferHashRocketsForNonAlnumEndingSymbols: false
  Description: 'Prefer Ruby 1.9 hash syntax { a: 1, b: 2 } over 1.8 syntax { :a =>
    1, :b => 2 }.'
  StyleGuide: "#hash-literals"
  Enabled: true
Style/InverseMethods:
  InverseMethods:
    :any?: :none?
    :even?: :odd?
    :==: :!=
    :=~: :!~
    :<: :>=
    :>: :<=
  InverseBlocks:
    :select: :reject
    :select!: :reject!
  Description: Use the inverse method instead of `!.method` if an inverse method is
    defined.
  Enabled: true
Style/Lambda:
  EnforcedStyle: line_count_dependent
  SupportedStyles:
    - line_count_dependent
    - lambda
    - literal
